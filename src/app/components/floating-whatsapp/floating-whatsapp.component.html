<!-- Floating WhatsApp Button -->
<div class="fixed bottom-7 right-7 lg:bottom-20 lg:right-20 z-50">
  <!-- Main WhatsApp Button -->
  <div class="relative">
    <!-- Menu Items -->
    <div
      *ngIf="isMenuOpen"
      class="absolute bottom-full right-0 mb-4 space-y-2 min-w-64"
    >
      <div
        *ngFor="let option of whatsappOptions"
        (click)="sendMessage(option)"
        class="bg-white rounded-lg shadow-lg border border-gray-200 p-4 cursor-pointer hover:bg-gray-50 transition-all duration-200 transform hover:scale-105"
      >
        <div class="flex items-center space-x-3">
          <span class="text-2xl">{{ option.icon }}</span>
          <div>
            <div class="font-semibold text-gray-800 text-sm">
              {{ option.label }}
            </div>
            <div class="text-xs text-gray-500 mt-1 line-clamp-2">
              {{ option.message }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- WhatsApp Button -->
    <button
      (click)="toggleMenu()"
      class="bg-green-500 hover:bg-green-600 text-white rounded-full w-14 h-14 shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center group relative"
      [class.rotate-180]="isMenuOpen"
    >
      <!-- WhatsApp Icon -->
      <svg
        *ngIf="!isMenuOpen"
        class="w-7 h-7 transition-transform duration-300"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"
        />
      </svg>

      <!-- Close Icon -->
      <svg
        *ngIf="isMenuOpen"
        class="w-7 h-7 transition-transform duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>

      <!-- Notification Badge -->
      <div
        class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold animate-pulse"
      >
        !
      </div>
    </button>
  </div>
</div>
