<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center flex-wrap gap-4 py-6">
        <div class="flex items-center">
          <h1 class="text-3xl font-bold text-gray-900">Panel de Administración</h1>
        </div>
        <div class="flex items-center flex-wrap gap-4">
          <span class="text-gray-700">Bienvenido, {{ currentUser?.name }}</span>
          <button 
            (click)="logout()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-wrap gap-x-8 gap-y-2">
        <a routerLink="/admin" 
           routerLinkActive="bg-blue-700" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
          Dashboard
        </a>
        <a routerLink="/admin/users" 
           routerLinkActive="bg-blue-700"
           class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
          Usuarios
        </a>
        <a routerLink="/admin/spaces" 
           routerLinkActive="bg-blue-700"
           class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
          Espacios
        </a>
        <a routerLink="/admin/reservations" 
           routerLinkActive="bg-blue-700"
           class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
          Reservaciones
        </a>
        <a routerLink="/admin/calendar" 
           routerLinkActive="bg-blue-700"
           class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
          Calendario
        </a>
        <a routerLink="/admin/business-hours" 
           routerLinkActive="bg-blue-700"
           class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">
          Horarios
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>
</div>
